<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Información sobre el producto</title>
		<link href="Imagenes/carne.png" rel="shortcut icon"/>
		<!-- SHORTCUT ICON ES EL FAVICON-->
	<head>
	<body>
		<h3>Información sobre el producto</h3>
		<fieldset>
		<legend>Datos básicos</legend>
			<p>
				<label for="nombre">Nombre</label></br>
				<input type="text" name="nombre" id="nombre"></input>
			</p>
			<p>
				<label for="descripcion">Descripción</label></br>
				<textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
			</p>
			<p></br>
				<label for="foto">Foto</label>
				<input type="file" name="foto" id="foto" accept="image/*"></input>
			</p>
			<p>
				<input type="checkbox" name="contador" id="contador"></input>
				<label for="contador">Añadir contador de visitas</label>
			</p>
		</fieldset>
		<fieldset>
		<legend>Datos económicos</legend>
			<p>
				<label for="precio">Precio</label>
				<input type="text" name="precio" id="precio" maxlength="5" size="5"></input>
				<label for="impuestos">Impuestos</label>
				<select id="impuestos" name="impuestos">
					<option value="4">4%</option>
					<option value="7">7%</option>
					<option value="16">16%</option>
					<option value="25">25%</option>
				</select>
			</p>
			<label for="promocion">Promoción</label></br>
			<input type="radio" name="promocion" id="ninguno" checked></input><label for="ninguno">Ninguno</label></br>
			<input type="radio" name="promocion" id="transporte gratuito"></input><label for="transporte gratuito">Transporte gratuito</label></br>
			<input type="radio" name="promocion" id="descuento"></input><label for="descuento">Descuento 5%</label>
		</fieldset>
	</body>
	
<html>
