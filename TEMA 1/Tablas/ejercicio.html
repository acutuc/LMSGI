<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de tabla avanzada</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Resultado de la búsqueda</h1>
		<table align="center" border="1">
			<caption>Resultado de la búsqueda</caption>
				<tr>
					<th scope="col">Imagen</th>
					<th scope="col">Datos</th>
				</tr>
				<tr>
					<td><img src="images/portatil.png" alt="Portátil" title="Portátil"></td>
					<td>
						<p><strong><a href="#">Portátil - 3GHz - 4 GB RAM</a></strong></p>
						<p><a href="#">Comprar:  </a><del>2.990 € </del><strong>2.599 €</strong></p>			
					</td>				
				</tr>
					<td><img src="images/videocamara.png" alt="Videocamara" title="Videocamara"></td>
					<td>
						<p><strong><a href="#">Videocámarac - Alta definición 1080p - 60 GB</a></strong></p>
						<p><a href="#">Comprar:  </a><del>1.099 € </del><strong>999 €</strong></p>			
					</td>
				<tr>
					<td><img src="images/tv.png" alt="Televisor" title="Televisor"></td>
					<td>
						<p><strong><a href="#">Televisor - 46" - Full HD</a></strong></p>
						<p><a href="#">Comprar:  </a><del>1.199 € </del><strong>1.799 €</strong></p>			
					</td>
				</tr>
				<tr>
					<td><img src="images/movil.png" alt="Móvil" title="Móvil"></td>
					<td>
						<p><strong><a href="#">Móvil - 3G - Wi-Fi - 8 GB</a></strong></p>
						<p><a href="#">Comprar:  </a><del>399 € </del><strong>349 €</strong></p>			
					</td>
				</tr>
		</table>
	</body>
</html>
