<!DOCTYPE html>
<html lang="es">
<head>
    	<meta charset="UTF-8" />
	<link href="../Imagenes/favicon.jpeg" rel="shortcut icon">
	<title>Formulario</title>	
</head>
<body>
	<h1>Formulario de entrada</h1>
	<form action="../index.html" method="get"/>
		<fieldset>
			<legend>Datos Personales</legend>
			<table>
				<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><input type="text" name="nombre" id="nombre"/></td>
				</tr>
				<tr>
					<td><label>Sexo:</label></td>
					<td>
					<input type="radio" name="sexo" id="hombre" value="hombre" checked/>
					<label for="hombre"> Hombre</label>
					<input type="radio" name="sexo" id="mujer" value="mujer"/>
					<label for="mujer"> Mujer</label>
					</td>
				</tr>
				<tr>
					<td><label>Vehículos:</label></td>
					<td>
					<input type="checkbox" name="bici" id="bici"/>
					<label for="bici"> Bici</label>
					<input type="checkbox" name="coche" id="coche"/>
					<label for="coche"> Coche</label>
					</td>
				</tr>
				<tr>
					<td><label for="bebida">Bebida:</label></td>
					<td>
						<select name="bebida" id="bebida" size="3">
							<option value="agua">Agua</option>
							<option value="vino">Vino</option>
							<option value="cerveza" selected>Cerveza</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="comentarios">Comentarios:</label></td>
					<td>
						<textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td><input type="submit" name="btnEnviar" value="Pág. Inicio"/></td>
					<td>
					</td>
				</tr>
			</table> 
			</fieldset>
		
	</form>
</body>
 
</html>
